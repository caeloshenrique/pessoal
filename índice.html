<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Visual de Sites</title>
  <!-- Importar CSS do GrapesJS -->
  <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
  <style>
    body { margin: 0; }
    #editor { height: 100vh; }
    #export-code { margin: 10px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <button id="export-code">Exportar Código</button>
  <div id="editor"></div>

  <!-- Importar JS do GrapesJS -->
  <script src="https://unpkg.com/grapesjs"></script>
  <script>
    // Inicializar o editor GrapesJS
    const editor = grapesjs.init({
      container: '#editor',
      fromElement: true,
      height: '100%',
      storageManager: false, // Desativar salvamento automático
      panels: { defaults: [] }, // Personalizar painéis
      blockManager: {
        blocks: [
          { id: 'text', label: 'Texto', content: '<div>Insira seu texto aqui</div>' },
          { id: 'image', label: 'Imagem', content: '<img src="https://via.placeholder.com/150" />' },
          { id: 'button', label: 'Botão', content: '<button>Clique aqui</button>' }
        ]
      },
      styleManager: {
        sectors: [
          {
            name: 'Geral',
            properties: [
              { name: 'Cor de fundo', property: 'background-color', type: 'color' },
              { name: 'Cor do texto', property: 'color', type: 'color' },
              { name: 'Tamanho da fonte', property: 'font-size', type: 'number', units: ['px', 'rem'] }
            ]
          }
        ]
      }
    });

    // Exportar código ao clicar no botão
    document.getElementById('export-code').addEventListener('click', () => {
      const html = editor.getHtml();
      const css = editor.getCss();
      const code = `
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>${html}</body>
        </html>
      `;
      alert('Código gerado:\n' + code);
      // Para exportar como arquivo, você pode usar a biblioteca JSZip ou criar um Blob
      const blob = new Blob([code], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'site.html';
      a.click();
    });
  </script>
</body>
</html>
